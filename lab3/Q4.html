<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .column {
            float: left;
            width: 50%;
        }
          
        .row::after {
            display: table;
            clear: both;
        }

        #left{
            background-color: lightgray;
        }

        #right{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column" id="left">
            <ol>
                <li>Three Men In a Boat</li>
                <li>Wind In The Willows</li>
                <li>Freaky Guy</li>
                <li>Story of My Life</li>
                <li>Lover of My Life</li>
            </ol>
        </div>
        <div class="column" id="right">
            <ol>
                <li>M.S Dhoni</li>
                <li>Tom Cruise</li>
                <li>Virat Kohli</li>
                <li>Ali Zafar</li>
                <li>Saina Nehwal</li>
            </ol>
        </div>
    </div>
</body>
</html>
